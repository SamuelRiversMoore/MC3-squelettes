
[(#EDITABLE|oui)
<div class="modal">
    <section class="edition">
        <form action='#ENV{action}' method='post'>
            #ACTION_FORMULAIRE{#ENV{action}}
            <section class="row head">
                <h2 class="full"><:lped:rubrique_edition_titre:></h2>
                [<p class="message erreur icon fa-exclamation-triangle">(#ENV*{message_erreur})</p>]
                [<p class="message ok icon fa-check">(#ENV*{message_ok})</p>]

                    [(#FORMULAIRE_SUPPRESSION_RUBRIQUE{#ID_RUBRIQUE,[(#SELF)] })]


            </section>

            <section class="row">
                <header class="full"><:lped:rubrique_nom:></header>
                <div class="input-block demi"><label for='nom_fr'>FR</label><span><input type='text' name='nom_fr' value='#ENV{nom_fr}' autocomplete="off"/></span></div>
                <div class="input-block demi"><label for='nom_en'>EN</label><span><input type='text' name='nom_en' value='#ENV{nom_en}' autocomplete="off"/></span></div>
            </section>
                               
            <div class="row switch"> 
                <input  id="newrubriquetxtlangueuniqueid" class="switchlang hideninput" type="checkbox"[(#LANG|=={fr}|oui) checked]>
                <label for="newrubriquetxtlangueuniqueid"><span class="fr">FR</span><span class="en">EN</span></label>

                <section class="langue fr full">
                    <header for='texte_fr'><:lped:rubrique_description_fr:></header>
                    <textarea name='texte_fr'>#ENV{description_fr}</textarea>
                </section>               
                <section class="langue en full">
                    <header for='texte_en'><:lped:rubrique_description_en:></header>
                    <textarea name='texte_en'>#ENV{description_en}</textarea>
                </section>               
            </div>

            <section class="row boutons right">
                <div class="full">                
                    <input type='button' class="gros bouton fermer"  value='<:lped:annuler:>'/>
                    <input type='submit' class="gros bouton enregistrer" name='ok' value='<:lped:enregistrer:>' />
                </div>
            </section>
        </form>
    </section>  
</div>  
]
