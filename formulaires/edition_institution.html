[<p class="message erreur">(#ENV*{message_erreur})</p>]
[<p class="message ok">(#ENV*{message_ok})</p>]


[(#EDITABLE|oui)
    <form action='#ENV{action}' method='post'>
            #ACTION_FORMULAIRE{#ENV{action}}

            <label for='nom'><:lped:institution_nom:></label>
            <input type='text' name='nom' value='#ENV{nom}' />


            <label for='description'><:lped:institution_description:></label>
            <textarea name='description'> #ENV{description}</textarea>

            <label for='lien'><:lped:institution_lien:></label>
            <input type='text' name='lien' value='#ENV{lien}' />

        <input type='submit' name='ok' value='<:lped:enregistrer:>' />

    </form>
]
