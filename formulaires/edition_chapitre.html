
[(#EDITABLE|oui)
<div class="modal">
    <section class="edition">
        <form action='#ENV{action}' method='post'>
            #ACTION_FORMULAIRE{#ENV{action}}
            <section class="row head">
                <h2 class="full"><:lped:chapitre_edition_titre:></h2>
                [<p class="message erreur icon fa-exclamation-triangle">(#ENV*{message_erreur})</p>]
                [<p class="message ok icon fa-check">(#ENV*{message_ok})</p>]
            </section>

            <section class="row">
                <header class="full"><:lped:chapitre_titre:></header>
                <div class="input-block demi"><label for='titre_fr'>FR</label><span><input type='text' name='titre_fr' value='#ENV{titre_fr}' autocomplete="off"/></span></div>
                <div class="input-block demi"><label for='titre_en'>EN</label><span><input type='text' name='titre_en' value='#ENV{titre_en}' autocomplete="off"/></span></div>
            </section>

            <div class="row switch"> 
                <input  id="newchapitretxtlangueuniqueid" class="switchlang hideninput" type="checkbox"[(#LANG|=={fr}|oui) checked]>
                <label for="newchapitretxtlangueuniqueid"><span class="fr">FR</span><span class="en">EN</span></label>

                <section class="langue fr full">
                    <header for='texte_fr'><:lped:chapitre_texte_fr:></header>
                    <textarea name='texte_fr'>#ENV{texte_fr}</textarea>
                </section>               
                <section class="langue en full">
                    <header for='texte_en'><:lped:chapitre_texte_en:></header>
                    <textarea name='texte_en'>#ENV{texte_en}</textarea>
                </section>               
            </div>

            <section class="row boutons right">
                <div class="full">                
                    <input type='button' class="gros bouton fermer"  value='<:lped:annuler:>'/>
                    <input type='submit' class="gros bouton enregistrer" name='ok' value='<:lped:enregistrer:>' />
                </div>
            </section>
        </form>
    </section>
</div>  
]
