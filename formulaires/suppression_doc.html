
	<form action='#ENV{action}' method='post' enctype='multipart/form-data'>
		<span class="icon fa-trash supprimer-button"></span>
		<section class="supprimer">
			<div class="supprimer-wrap">
				#ACTION_FORMULAIRE{#ENV{action}}
				<header><:lped:document_supression_titre:></header>
				[<p class="message erreur icon fa-exclamation-triangle">(#ENV*{message_erreur})</p>]
				[<p class="message ok icon fa-check">(#ENV*{message_ok})</p>]

				<section class="boutons center">
					<input type='submit' class="bouton moyen enregistrer" name='ok' value='<:lped:supprimer:>' />
				</section>
			</div>
		</section>
	</form>
