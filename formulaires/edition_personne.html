[<p class="message erreur">(#ENV*{message_erreur})</p>]
[<p class="message ok">(#ENV*{message_ok})</p>]


[(#EDITABLE|oui)
    <form action='#ENV{action}' method='post'>
            #ACTION_FORMULAIRE{#ENV{action}}

            <label for='nom'><:lped:personne_nom:></label>
            <input type='text' name='nom' value='#ENV{nom}' />

            <label for='fonction'><:lped:personne_fonction:></label>
            <input type='text' name='fonction' value='#ENV{fonction}' />

            <label for='societe'><:lped:personne_societe:></label>
            <input type='text' name='societe' value='#ENV{societe}' />

            <label for='pays'><:lped:personne_pays:></label>
            <input type='text' name='pays' value='#ENV{pays}' />

            <label for='email'><:lped:personne_email:></label>
            <input type='text' name='email' value='#ENV{email}' />

        <input type='submit' name='ok' value='<:lped:enregistrer:>' />

    </form>
]
