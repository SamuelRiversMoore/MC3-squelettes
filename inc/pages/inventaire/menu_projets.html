<B_projets>
	<ul class="villes">
		<BOUCLE_projets (PROJETS) {statut IN #ENV{statut}} {id_ville}>
			[(#AUTORISER{voir,projet,#ID_PROJET}|oui)
				<li [(#EXPOSE|=={on}|oui) class="active"]>
					<a class="item" href="[(#URL_PROJET|parametre_lang)]" title="#TITRE_FR">
						<span class="menu-title">[(#ENV{lang}|=={fr}|oui)[(#TITRE_FR)]][(#ENV{lang}|=={en}|oui)[(#TITRE_EN|sinon{#TITRE_FR})]]
						</span>
						[(#AUTORISER{modifier,projet,#ID_PROJET}|oui) <span class='status [(#STATUT)] [(#ENV{lang}|sinon{fr})]'></span>]
					</a>
				</li>
			]
		</BOUCLE_projets>
	</ul>
</B_projets>
