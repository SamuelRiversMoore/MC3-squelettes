<B_villes>
	<ul class="villes">
		<BOUCLE_villes (VILLES) {statut IN #ENV{statut}} {id_pay} {par nom_fr} >
			[(#AUTORISER{voir,ville,#ID_VILLE}|oui)
				<li [(#EXPOSE|=={on}|oui) class="active"]>
					<a class="item" href="[(#URL_VILLE|parametre_lang)]" title="#NOM_FR">
						<span class="menu-title">[(#ENV{lang}|=={fr}|oui)[(#NOM_FR)]][(#ENV{lang}|=={en}|oui)[(#NOM_EN|sinon{#NOM_FR})]]</span>
						[(#AUTORISER{modifier,ville,#ID_VILLE}|oui) <span class='status [(#STATUT)] [(#ENV{lang}|sinon{fr})]'></span>]
					</a>
					[(#EXPOSE|=={on}|oui) <INCLURE{fond=inc/pages/inventaire/menu_projets, afficher, id_pay, id_ville, id_projet=#ENV{id_projet}, statut=#ENV{statut}}>]
				</li>
			]
		</BOUCLE_villes>
	</ul>
</B_villes>
