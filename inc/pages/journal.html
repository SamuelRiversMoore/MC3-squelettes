<BOUCLE_rubrique (RUBRIQUES) {id_rubrique}>
	<div id="contenu" class="wrapper">
		<div id="arbo">
			<a href="[(#URL_SITE_SPIP|parametre_lang)]">#NOM_SITE_SPIP</a> >
			<span class="arbo-current-page">
				[ (#ENV{lang}|=={fr}|oui) [ (#TITRE) ] ]
				[ (#ENV{lang}|=={en}|oui) [ (#TITRE_EN|sinon{#TITRE}) ] ]
			</span>
		</div>
 
		<h1>[ (#ENV{lang}|=={fr}|oui) [ (#TITRE) ] ] [ (#ENV{lang}|=={en}|oui) [ (#TITRE_EN|sinon{#TITRE}) ] ]</h1>
		<div class="col-wrap">		
			<section class="journal col66">
				<h5>— <:lped:articles:></h5>
				<INCLURE{fond=inc/pages/journal/journal, lang=#ENV{lang}, env, id_rubrique} />
			</section>
			<section class="nouvelles col33">
				<h5>— <:lped:nouvelles:></h5>
				<INCLURE{fond=inc/pages/journal/nouvelles, lang=#ENV{lang}, env, id_rubrique} />
			</section>
		</div>


	</div>
</BOUCLE_rubrique>
