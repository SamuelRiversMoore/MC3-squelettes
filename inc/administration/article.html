<section class="administration">
    <BOUCLE_article (ARTICLES) {id_article} {tout}>
        <div class="controls">
            <div class="modification boutons">
                <a class="bouton gros modifier icon fa-pencil" alt="<:lped:article_modifier:>" href="[(#SELF|parametre_lang|parametre_url{afficher, editer_article})]"><:lped:article_modifier:>[(#AFFICHER|=={article_ok}|oui)<span class="message ok icon fa-check"></span>]</a>

                [(#AFFICHER|=={editer_article}|oui)
                    [(#FORMULAIRE_EDITION_ART{#ID_ARTICLE,#ID_RUBRIQUE,[(#SELF|parametre_url{afficher,article_ok})] })]
                ]

        </div>
        <div class="meta">
            [(#FORMULAIRE_MODERATION_OBJET{articles,article,#ID_ARTICLE})]
            <span class="icon fa-calendar-o" alt="<:lped:creation:>" title="<:lped:creation:>">[(#DATE|affdate)]</span>
            <span class="icon fa-pencil-square-o" alt="<:lped:modification:>" title="<:lped:modification:>">[(#MAJ|affdate)]</span>
            <span class="auteurs icon fa-user" alt="<:lped:contributeurs:>" title="<:lped:contributeurs:>">
                <BOUCLE_auteurs (AUTEURS) {id_article}>
                    <span class="auteur">#NOM</span>
                </BOUCLE_auteurs>
            </span>
        </div>
    </BOUCLE_article>
</section>
