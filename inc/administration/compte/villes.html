
<BOUCLE_ville (VILLES) {id_ville} {tout} >

	<tr>
		<td class="statut">
			<div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div>
		</td>
		<td class="titre">
			<a href="#URL_VILLE">[(#ENV{lang}|=={fr}|oui)#NOM_FR][(#ENV{lang}|=={en}|oui)[(#NOM_EN|sinon{#NOM_FR})]]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_ville} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date">
			[(#MAJ|affdate)]
		</td>
	</tr>
	
</BOUCLE_ville>
