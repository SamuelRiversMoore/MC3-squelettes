<BOUCLE_gloref (GLOREFS) {id_gloref} {tout} >

	<tr>
		<td class="statut" data-statut="[(#VAL{#STATUT}|_T)]">
			[(#SESSION{statut}|=={0minirezo}|oui) [(#FORMULAIRE_MODERATION_OBJET{glorefs,gloref,#ID_GLOREF})] ]
			[(#SESSION{statut}|=={1comite}|oui) <div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div> ]
		</td>
		<td class="titre">
      <BOUCLE_glodef (GLODEFS glorefs_liens) {id_gloref} {tout}>
  			<BOUCLE_glomot (GLOMOTS glodefs_liens) {id_glodef} {tout}>
  			<a href="[(#URL_RUBRIQUE{5}|parametre_url{glomot,#ID_GLOMOT}|ancre_url{#TITRE|substr{0,1}})]">
  			</BOUCLE_glomot>
      </BOUCLE_glodef>
				[(#TITRE)]
			</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_gloref} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date" data-date="[(#MAJ)]">
			[(#MAJ|affdate)]
		</td>
	</tr>

</BOUCLE_gloref>
