
<BOUCLE_glomot (GLOMOTS) {id_glomot} {tout} >

	<tr>
		<td class="statut" data-statut="[(#VAL{#STATUT}|_T)]">
			[(#SESSION{statut}|=={0minirezo}|oui) [(#FORMULAIRE_MODERATION_OBJET{glomots,glomot,#ID_GLOMOT})] ]
			[(#SESSION{statut}|=={1comite}|oui) <div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div> ]
		</td>
		<td class="titre">
			<a href="[(#URL_RUBRIQUE{5}|parametre_url{glomot,#ID_GLOMOT}|ancre_url{#TITRE|substr{0,1}})]">[(#TITRE)]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_glomot} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date" data-date="[(#MAJ)]">
			[(#MAJ|affdate)]
		</td>
	</tr>

</BOUCLE_glomot>
