
<BOUCLE_pays (PAYS) {id_pay} {tout} >
	<tr>
		<td class="statut">
			[(#SESSION{statut}|=={0minirezo}|oui) [(#FORMULAIRE_MODERATION_OBJET{pays,pay,#ID_PAY})] ]
			[(#SESSION{statut}|=={1comite}|oui) <div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div> ]
		</td>
		<td class="titre">
			<a href="#URL_PAY">[(#ENV{lang}|=={fr}|oui)#NOM_FR][(#ENV{lang}|=={en}|oui)[(#NOM_EN|sinon{#NOM_FR})]]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_pay} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date">
			[(#MAJ|affdate)]
		</td>
	</tr>
</BOUCLE_pays>
