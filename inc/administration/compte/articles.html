
<BOUCLE_articles (ARTICLES) {id_article} {tout} >
	<tr>
		<td class="statut">
			[(#SESSION{statut}|=={0minirezo}|oui) [(#FORMULAIRE_MODERATION_OBJET{articles,article,#ID_ARTICLE})] ]
			[(#SESSION{statut}|=={1comite}|oui) <div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div> ]
		</td>
		<td class="titre">
			<a href="#URL_PAY">[(#ENV{lang}|=={fr}|oui)#TITRE][(#ENV{lang}|=={en}|oui)[(#TITRE_EN|sinon{#TITRE})]]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_article} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date">
			[(#MAJ|affdate)]
		</td>
	</tr>
</BOUCLE_articles>
