
<BOUCLE_personnes (PERSONNES) {id_personne} {tout} >

	<tr>
		<td class="statut">
			[(#SESSION{statut}|=={0minirezo}|oui) [(#FORMULAIRE_MODERATION_OBJET{personnes,personne,#ID_PERSONNE})] ]
			[(#SESSION{statut}|=={1comite}|oui) <div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div> ]
		</td>
		<td class="titre">
			<a href="[(#URL_RUBRIQUE{6}|parametre_url{rubrique,#ID_RUBRIQUE})]">[(#NOM)]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_personne} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date">
			[(#MAJ|affdate)]
		</td>
	</tr>

</BOUCLE_personnes>
