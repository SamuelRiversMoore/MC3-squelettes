
<BOUCLE_projet (PROJETS) {id_projet} {tout} >

	<tr>
		<td class="statut">
			<div class="status [(#VAL{#STATUT}|_T)] [(#ENV{lang}|sinon{fr})]"></div>
		</td>
		<td class="titre">
			<a href="#URL_PROJET">[(#ENV{lang}|=={fr}|oui)#TITRE_FR][(#ENV{lang}|=={en}|oui)[(#TITRE_EN|sinon{#TITRE_FR})]]</a>
		</td>
		<td class="contributeurs">
			<BOUCLE_auteur (AUTEURS) {id_projet} {tout} >
				<span class="contributeur">[(#NOM)][,(#COMPTEUR_BOUCLE|!={#TOTAL_BOUCLE}|oui)]</span>
			</BOUCLE_auteur>
		</td>
		<td class="date">
			[(#MAJ|affdate)]
		</td>
	</tr>
	
</BOUCLE_projet>
